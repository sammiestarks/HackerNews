<!DOCTYPE html>
<html>
<head>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://newsapi.org/v2/everything?q=bitcoin&sortBy=publishedAt&apiKey=1aea49a23d6441fc9414c7b48a0ebdc6", true);
            xhttp.send();
        }

        function yHandler(){
            // Watch video for line by line explanation of the code
            // http://www.youtube.com/watch?v=eziREnZPml4
            var rap = document.getElementById('wrap');
            var contentHeight = rap.offsetHeight;
            var yOffset = window.pageYOffset;
            var y = yOffset + window.innerHeight;
            if(y >= contentHeight){
                // Ajax call to get more dynamic data goes here
                rap.innerHTML += '<div class="newData"></div>';
            }
            var status = document.getElementById('status');
            status.innerHTML = contentHeight+" | "+y;
        }
        window.onscroll = yHandler;
    </script>
    <style>
        div#status{position:fixed; font-size:24px;}
        div#wrap{width:800px; margin:0px auto;}
        div.newData{height:1000px; background:#09F; margin:10px 0px;}
    </style>
</head>
<body>
<div id="status">0 | 0</div>
<div id="wrap"><img src="temp9.jpg">
    <p id="demo">Let AJAX change this text.</p>
    <button type="button" onclick="loadDoc()">Change Content</button>
</div>

</body>
</html>
